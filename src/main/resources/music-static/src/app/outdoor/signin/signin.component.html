<section id="content" class="m-t-lg wrapper-md animated fadeInDown">
  <div class="container aside-xl">
    <a class="navbar-brand block" href="">
      <span class="h1 font-bold">Music</span>
    </a>
    <section class="m-b-lg">
      <header class="wrapper text-center">
        <strong *ngIf="message==null">Sign in to find interesting thing</strong>
        <strong *ngIf="message!=null">{{message}}</strong>
      </header>
      <form  (submit)="login()">
        <div class="form-group">
          <input type="email" name="user.email" [(ngModel)]="user.email" placeholder="Email"
                 class="form-control rounded input-lg text-center no-border">
        </div>
        <div class="form-group">
          <input type="password" name="user.password" [(ngModel)]="user.password" placeholder="Password"
                 class="form-control rounded input-lg text-center no-border">
        </div>
        <div class="checkbox i-checks m-b">
          <label class="m-l">
            <input type="checkbox" name="user.remember" [(checked)]="user.remember" [(ngModel)]="user.remember">
            <i></i> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded">
          <i class="icon-arrow-right pull-right"></i>
          <span class="m-r-n-lg">Sign in</span>
        </button>
        <div class="line line-dashed">
        </div>
        <p class="text-muted text-center">
          <small>Create account?</small>
        </p>
        <a routerLink="/signup" class="btn btn-lg btn-info btn-block btn-rounded">Sign up</a>
      </form>
    </section>
  </div>
</section>
