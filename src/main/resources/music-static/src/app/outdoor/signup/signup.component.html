<section id="content" class="m-t-lg wrapper-md animated fadeInDown">
  <div class="container aside-xl">
    <a class="navbar-brand block">
      <span class="h1 font-bold">Musik</span>
    </a>
    <section class="m-b-lg">
      <header class="wrapper text-center">
        <strong *ngIf="message==null">SignUp in to find interesting thing</strong>
        <strong *ngIf="message!=null">{{message}}</strong>
      </header>
      <form (submit)="save()">
        <div class="form-group">
          <input name="user.name" [(ngModel)]="user.name" placeholder="Name"
                 class="form-control rounded input-lg text-center no-border">
        </div>
        <div class="form-group">
          <input name="user.email" [(ngModel)]="user.email" type="text" placeholder="Email"
                 class="form-control rounded input-lg text-center no-border">
        </div>
        <div class="form-group">
          <input name="user.phone" [(ngModel)]="user.phone" type="text" placeholder="Phone"
                 class="form-control rounded input-lg text-center no-border">
        </div>
        <div class="form-group">
          <input name="user.password" [(ngModel)]="user.password" type="password" placeholder="Password"
                 class="form-control rounded input-lg text-center no-border">
        </div>
        <button type="submit" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded">
          <i class="icon-arrow-right pull-right"></i>
          <span class="m-r-n-lg">Sign up</span>
        </button>
        <div class="line line-dashed">
        </div>
        <p class="text-muted text-center">
          <small>Already have an account?</small>
        </p>
        <a routerLink="/signin" class="btn btn-lg btn-info btn-block btn-rounded">Sign in</a>
      </form>
    </section>
  </div>
</section>
