<div class="navbar-header aside bg-info dk nav-xs">
  <a class="btn btn-link visible-xs"
     data-toggle="class:nav-off-screen,open" data-target="#nav,html">
    <i class="icon-list"></i>
  </a>
  <a routerLink="/home" class="navbar-brand text-lt">
    <i class="icon-earphones"></i>
    <img alt="." class="hide">
    <span class="hidden-nav-xs m-l-sm">Music</span> </a>
  <a class="btn btn-link visible-xs" data-toggle="dropdown" data-target=".user">
    <i class="icon-settings"></i>
  </a>
</div>
<ul class="nav navbar-nav hidden-xs">
  <li>
    <a href="#nav,.navbar-header" data-toggle="class:nav-xs,nav-xs" class="text-muted">
      <i class="fa fa-indent text"></i>
      <i class="fa fa-dedent text-active"></i>
    </a>
  </li>
</ul>
<form class="navbar-form navbar-left input-s-lg m-t m-l-n-xs hidden-xs" (submit)="search()" role="search">
  <div class="form-group">
    <div class="input-group">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-sm bg-white btn-icon rounded">
              <i class="fa fa-search"></i>
            </button>
          </span>
      <input type="text" class="form-control input-sm no-border rounded" [(ngModel)]="searchKey" name="searchKey"
             placeholder="Search songs, albums...">
    </div>
  </div>
</form>
<div class="navbar-right ">
  <ul class="nav navbar-nav m-n hidden-xs nav-user user">
    <li class="dropdown">
      <a class="dropdown-toggle bg clear" data-toggle="dropdown">
            <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
              <img [src]="user.imageUrl" alt="...">
            </span>{{user.name}}<b class="caret"></b>
      </a>
      <ul class="dropdown-menu animated fadeInRight">
        <li>
          <span class="arrow top"></span>
          <a routerLink="/upload">Upload</a>
        </li>
        <li>
          <a routerLink="/settings">Settings</a>
        </li>
        <li>
          <a routerLink="/profile/{{user.id}}">Profile</a>
        </li>
        <li class="divider"></li>
        <li>
          <a (click)="logout()">Logout</a>
        </li>
      </ul>
    </li>
  </ul>
</div>
