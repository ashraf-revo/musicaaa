  <div class="jp-gui" *ngIf="songState!=null" >
    <div class="jp-video-play hide" style="display: none;">
      <a class="jp-video-play-icon">play</a>
    </div>
    <div class="jp-interface">
      <div class="jp-controls">
        <div>
          <a class="jp-previous" (click)="previous()">
            <i class="icon-control-rewind i-lg"></i>
          </a>
        </div>
        <div>
          <a (click)="toggle()" [ngClass]="{'jp-pause': songState.isPlaying,'jp-play': !songState.isPlaying}"
             style="display: inline-block;">
            <i class="i-2x"
               [ngClass]="{'icon-control-pause': songState.isPlaying,'icon-control-play': !songState.isPlaying}"></i>
          </a>
        </div>
        <div>
          <a class="jp-next" (click)="next()">
            <i class="icon-control-forward i-lg"></i>
          </a>
        </div>
        <div class="jp-progress hidden-xs">
          <div class="jp-seek-bar dk" style="width: 100%;">
            <input type="range" style="margin-top: 20px" class="jp-play-bar bg-info" min="0" [max]="songState.duration"
                   [value]="songState.currentTime" #ref1 (change)="seek(ref1.value)"/>
          </div>
        </div>
        <div class="hidden-xs hidden-sm jp-current-time text-xs text-muted">{{songState.currentConvert()}}</div>
        <div class="hidden-xs hidden-sm jp-duration text-xs text-muted">{{songState.durationConvert()}}</div>
        <div class="hidden-xs hidden-sm">
          <a (click)="mute()">
            <i [ngClass]="{'icon-volume-2': !songState.muted,'icon-volume-off': songState.muted}"></i>
          </a>
        </div>
        <div class="hidden-xs hidden-sm jp-volume">
          <div class="jp-volume-bar dk">
            <input type="range" class="jp-play-bar bg-info" min="0" [max]="10" [value]="songState.volume" #ref2
                   (change)="volume(ref2.value)"/>
          </div>
        </div>
      </div>
    </div>
  </div>
