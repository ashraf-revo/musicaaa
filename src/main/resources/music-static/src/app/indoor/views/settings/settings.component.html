<div class="m-b-md"><h3 class="m-b-none">Settings</h3></div>
<div class="row">
  <div class="col-sm-8 col-lg-offset-2">
    <section class="panel panel-default">
      <header class="panel-heading font-bold">Your Info</header>
      <div class="panel-body">
        <form class="bs-example form-horizontal" (submit)="save(image,imagev)">
          <div class="form-group">
            <label class="col-lg-2 control-label">Name</label>
            <div class="col-lg-10">
              <input type="text" name="user.name" [(ngModel)]="user.name" class="form-control" placeholder="Name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">Phone</label>
            <div class="col-lg-10">
              <input type="text" name="user.phone" [(ngModel)]="user.phone" class="form-control" placeholder="Phone">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
              <input type="password" name="user.password" [(ngModel)]="user.password" class="form-control"
                     placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">Info</label>
            <div class="col-lg-10">
            <textarea style="resize: none" name="user.info" [(ngModel)]="user.info" class="form-control"
                      placeholder="Info" rows="3"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Image input</label>
            <div class="col-sm-10">
              <input type="file" #image (change)="name(image,imagev)" class="filestyle" id="filestyle-1"
                     style="position: fixed; left: -500px;">
              <div class="bootstrap-filestyle" style="display: inline;">
                <input type="text" #imagev class="form-control inline v-middle input-s" disabled="">
                <label for="filestyle-1" class="btn btn-default">
                  <span>Choose file</span>
                </label>
              </div>
            </div>
          </div>

          <div class="line line-dashed b-b line-lg pull-in"></div>
          <div class="form-group">
            <div class="col-lg-offset-2 col-sm-10">
              <div class="form-inline">
                <input type="password" name="user.currentPassword" [(ngModel)]="user.currentPassword" class="form-control"
                       placeholder="Current password">
                <button type="submit" class="btn  btn-primary">Save</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </div>
</div>
